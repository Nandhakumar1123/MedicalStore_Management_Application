<!DOCTYPE html>
<html>
<head>
    <title>Sales Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        header {
            background: #004080;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #004080;
            text-align: center;
        }
        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="date"] {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 15px;
            font-size: 16px;
            background: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        button:hover {
            background: #004080;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #0066cc;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f6fc;
        }
        tr:hover {
            background-color: #e6f0ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sales Report</h1>
    </header>

    <div class="container">
        <div class="search-bar">
            <form method="get" action="/sales">
                <input type="date" name="sales_date" value="{{ request.query_params.get('sales_date', '') }}">
                <button type="submit">Search</button>
                <button type="button" onclick="window.location='/sales'">Show All</button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Sale ID</th>
                    <th>Medicine ID</th>
                    <th>Quantity Sold</th>
                    <th>Price</th>
                    <th>Sales Date</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales %}
                <tr>
                    <td>{{ sale.id }}</td>
                    <td>{{ sale.med_id }}</td>
                    <td>{{ sale.quantity_sold }}</td>
                    <td>{{ sale.price }}</td>
                    <td>{{ sale.sales_date }}</td>
                </tr>
                {% endfor %}
                {% if sales|length == 0 %}
                <tr>
                    <td colspan="5">No sales found.</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
